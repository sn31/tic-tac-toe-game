<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Yanone+Kaffeesatz" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Result</h5>
          </div>
          <div class="card-body">
            <ul id="result"></ul>
          </div>
        </div><br>
        <button class="btn" id="clearResult">Clear Result</button>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div id="R0C0" class="col-md-4 border-bottom-0">
          </div>
          <div id="R0C1" class="col-md-4 border-bottom-0 border-left-0 border-right-0">
          </div>
          <div id="R0C2" class="col-md-4 border-bottom-0">
          </div>
        </div>
        <div class="row">
          <div id="R1C0" class="col-md-4 border-bottom-0">
          </div>
          <div id="R1C1" class="col-md-4 border-bottom-0 border-left-0 border-right-0">
          </div>
          <div id="R1C2" class="col-md-4 border-bottom-0">
          </div>
        </div>
        <div class="row">
          <div id="R2C0" class="col-md-4">
          </div>
          <div id="R2C1" class="col-md-4 border-left-0 border-right-0">
          </div>
          <div id="R2C2" class="col-md-4">
          </div>
        </div>
        <br>
      </div>
    </div>
    <h3 class="ml16">Thanks for playing!</h3>
  </div>
</body>

</html>
