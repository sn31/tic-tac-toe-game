<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="row">
      <div id="R0C0" class="col-md-4 border-bottom-0">
      </div>
      <div id="R0C1" class="col-md-4 border-bottom-0 border-left-0 border-right-0">
      </div>
      <div id="R0C2" class="col-md-4 border-bottom-0">
      </div>
    </div>
    <div class="row">
      <div id="R1C0" class="col-md-4 border-bottom-0">
      </div>
      <div id="R1C1" class="col-md-4 border-bottom-0 border-left-0 border-right-0">
      </div>
      <div id="R1C2" class="col-md-4 border-bottom-0">
      </div>
    </div>
    <div class="row">
      <div id="R2C0" class="col-md-4">
      </div>
      <div id="R2C1" class="col-md-4 border-left-0 border-right-0">
      </div>
      <div id="R2C2" class="col-md-4">
      </div>
    </div>
    <br>
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Result</h4>
      </div>
      <div class="card-body">
        <ul id="result"></ul>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
